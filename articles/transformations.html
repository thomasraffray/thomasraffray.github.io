<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS - Transformations</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<a href="index.html">Transitions</a>
			<a href="transformations.html">Transformations</a>
			<a href="animations.html">Animations</a>
		</nav>
	</header>
	<main>
		<h1>CSS - transformations</h1>
		<article class="scale">
			<h2>Scale</h2>
			<div class="circle"></div>
		</article>
		<article class="translate">
			<h2>translate</h2>
			<div class="circle"></div>
		</article>
		<article class="rotate">
			<h2>rotate</h2>
			<div class="circle"></div>
			<div class="rectangle"></div>
			<div class="balle"><img src="img/balle.png" alt="Football"></div>
		</article>
		<article class="scale-translate">
			<h2>scale + translation</h2>
			<div class="flex">
				<div class="box">
					<p>500ms</p>
					<div class="animation animation1"></div>
				</div>
				<div class="box">
					<p>1s</p>
					<div class="animation animation2"></div>
				</div>
				<div class="box">
					<p>2s</p>
					<div class="animation animation3"></div>
				</div>
			</div>
		</article>
		<article class="skew">
			<h2>skew</h2>
			<div class="rectangle"></div>
		</article>
	</main>
</body>
</html>
